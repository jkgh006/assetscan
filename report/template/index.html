<!DOCTYPE html>
<meta charset="utf-8">
<title>Collapsible Tree</title>
<link rel="stylesheet" type="text/css" href="./inspector.css">
<script src="utils.js" type="application/javascript"></script>
<script type="module">
    function define(runtime, observer) {

        const main = runtime.module();

        main.variable(observer()).define(["md"], function(md){return(
            md`# 资产扫描结果：`
        )});
        main.variable(observer("chart")).define("chart", ["d3","data","dy","margin","width","dx","tree","diagonal"], function(d3,data,dy,margin,width,dx,tree,diagonal)
            {
                const jsondata = $$$JSONDATA$$$;

                const root = d3.hierarchy(jsondata);

                root.x0 = dy / 2;
                root.y0 = 0;
                root.descendants().forEach((d, i) => {
                    d.id = i;
                    d._children = d.children;
                    // if (d.depth && d.data.name.length !== 7) d.children = null;
                });

                const svg = d3.create("svg")
                    .attr("viewBox", [-margin.left, -margin.top, width, dx])
                    .style("font", "10px sans-serif")
                    .style("user-select", "none");

                const gLink = svg.append("g")
                    .attr("fill", "none")
                    .attr("stroke", "#555")
                    .attr("stroke-opacity", 0.4)
                    .attr("stroke-width", 1.5);

                const gNode = svg.append("g")
                    .attr("cursor", "pointer")
                    .attr("pointer-events", "all");
                
                function modify_mynode(d) {
                    if (d.data.type === "path"){
                        return window.atob(d.data.name);
                    }else{
                        return d.data.name
                    }
                }
                function update(source) {
                    const duration = d3.event && d3.event.altKey ? 2500 : 250;
                    const nodes = root.descendants().reverse();
                    const links = root.links();

                    // Compute the new tree layout.
                    tree(root);

                    let left = root;
                    let right = root;
                    root.eachBefore(node => {
                        if (node.x < left.x) left = node;
                        if (node.x > right.x) right = node;
                    });

                    const height = right.x - left.x + margin.top + margin.bottom;

                    const transition = svg.transition()
                        .duration(duration)
                        .attr("viewBox", [-margin.left, left.x - margin.top, width, height])
                        .tween("resize", window.ResizeObserver ? null : () => () => svg.dispatch("toggle"));

                    // Update the nodes…
                    const node = gNode.selectAll("g")
                        .data(nodes, d => d.id);

                    // Enter any new nodes at the parent's previous position.
                    const nodeEnter = node.enter().append("g")
                        .attr("transform", d => `translate(${source.y0},${source.x0})`)
                        .attr("fill-opacity", 0)
                        .attr("stroke-opacity", 0)
                        .on("click", d => {
                            if(d.data.type === "path"){
                                window.open(d.data.value);
                            }
                            d.children = d.children ? null : d._children;
                            update(d);
                        });

                    nodeEnter.append("circle")
                        .attr("r", 2.5)
                        .attr("fill", d => d._children ? "#555" : "#999")
                        .attr("stroke-width", 10);

                    nodeEnter.append("text")
                        .attr("dy", "0.31em")
                        .attr("x", d => d._children ? -6 : 6)
                        .attr("text-anchor", d => d._children ? "end" : "start")
                        .text(d => modify_mynode(d))
                        .clone(true).lower()
                        .attr("stroke-linejoin", "round")
                        .attr("stroke-width", 3)
                        .attr("stroke", "white");

                    // Transition nodes to their new position.
                    const nodeUpdate = node.merge(nodeEnter).transition(transition)
                        .attr("transform", d => `translate(${d.y},${d.x})`)
                        .attr("fill-opacity", 1)
                        .attr("stroke-opacity", 1);

                    // Transition exiting nodes to the parent's new position.
                    const nodeExit = node.exit().transition(transition).remove()
                        .attr("transform", d => `translate(${source.y},${source.x})`)
                        .attr("fill-opacity", 0)
                        .attr("stroke-opacity", 0);

                    // Update the links…
                    const link = gLink.selectAll("path")
                        .data(links, d => d.target.id);

                    // Enter any new links at the parent's previous position.
                    const linkEnter = link.enter().append("path")
                        .attr("d", d => {
                            const o = {x: source.x0, y: source.y0};
                            return diagonal({source: o, target: o});
                        });

                    // Transition links to their new position.
                    link.merge(linkEnter).transition(transition)
                        .attr("d", diagonal);

                    // Transition exiting nodes to the parent's new position.
                    link.exit().transition(transition).remove()
                        .attr("d", d => {
                            const o = {x: source.x, y: source.y};
                            return diagonal({source: o, target: o});
                        });

                    // Stash the old positions for transition.
                    root.eachBefore(d => {
                        d.x0 = d.x;
                        d.y0 = d.y;
                    });
                }

                update(root);

                return svg.node();
            }
        );
        main.variable(observer("diagonal")).define("diagonal", ["d3"], function(d3){return(
            d3.linkHorizontal().x(d => d.y).y(d => d.x)
        )});
        main.variable(observer("tree")).define("tree", ["d3","dx","dy"], function(d3,dx,dy){return(
            d3.tree().nodeSize([dx, dy])
        )});
        main.variable(observer("data")).define("data", ["FileAttachment"], function(FileAttachment){return(
            FileAttachment("flare-2.json").json()
        )});
        main.variable(observer("dx")).define("dx", function(){return(
            10
        )});
        main.variable(observer("dy")).define("dy", ["width"], function(width){return(
            width / 6
        )});
        main.variable(observer("margin")).define("margin", function(){return(
            {top: 10, right: 120, bottom: 10, left: 40}
        )});
        main.variable(observer("d3")).define("d3", ["require"], function(require){return(
            require("d3@5")
        )});
        return main;
    }
var Inspector = ue;
var Library = rt;
var Runtime = St;
var RuntimeError = it;
const runtime = new Runtime();
const main = runtime.module(define, Inspector.into(document.body));
const arr =  document.getElementsByClassName("observablehq");
for(let i = 0; i < arr.length; i++) {
    if(i>=2){
        arr[i].style.display = "none";
    }
}
</script>
